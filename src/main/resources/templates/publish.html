<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>张俊峰论坛-发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input type="text" class="form-control" id="title" name="title"th:value="${title}" tplaceholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="description">问题补充，必填（请参照右边提示）</label>
                    <textarea class="form-control" name="description" id="description" th:value="${description}" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="请输入标签，并以逗号隔开">
                </div>
                <span class="alert alert-danger" th:text="${error}" th:if="${error !=null}"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>问题发起指南</h3>
            <h4>问题标题</h4>请用简短的文字描述问题，不超过25字。<br>
            <h4>问题补充</h4>请详细的描述，并加以附件的形式描述问题。<br>
            <h4>选择标签</h4>选择一个或者多个标签。用逗号隔开，每个标签不超过10个字。<br>
        </div>
    </div>
</div>

</body>
</html>
